<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Automation</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Battery Level</h1>
    
    <div class="box">
      <div class="box-button">
        <button id="ping-good">Battery  <span>Level</span></button>
        <span class="space"></span>
        <p id="ping-good-response">0%</p>
      </div>
      <div class="box-button">
        <button id="ping-bad">Is <span>Charging?</span></button>
        <span class="space"></span>
        <p id="ping-bad-response">false</p>
      </div>
      <div class="clear"></div>
    </div>

    <div class="clear"></div>
    
    <span class="space"></span>
    <span class="space"></span>
    <span class="space"></span>

    <button id="open-settings">Settings</button>
    <button id="save-settings" style="display:none">Save</button>
    <input type="text" name="url" placeholder="Url Please" id="urltbox" style="display: none;">

    <script>
      require('./renderer.js')
    </script>
  </body>
</html>
